summary: >
  Significant deviations in potassium, calcium, or sodium that impact cardiac,
  neuromuscular, or neurologic function requiring rapid correction tailored to the etiology.

signals:
  - "ECG changes such as peaked T waves or QT prolongation"
  - "Neuromuscular irritability, weakness, or seizures"
  - "Laboratory confirmation of critical electrolyte values"

red_flags:
  - "Arrhythmias or hemodynamic instability linked to electrolyte shifts"
  - "Rapid sodium correction risking osmotic demyelination"

primary_differential:
  - "Hyperkalemia"
  - "Hypokalemia"
  - "Hypocalcemia"
  - "Hypercalcemia"
  - "Hyponatremia"
  - "Hypernatremia"

first_checks:
  - "Confirm lab values and repeat if unexpected"
  - "Assess renal function, medications, and transfusion history"
  - "Stabilize myocardium when indicated (e.g., calcium for hyperkalemia)"

cognitive_prompts:
  - "What is the underlying cause driving the imbalance?"
  - "How rapidly should correction occur to avoid neurologic injury?"
  - "Would point-of-care testing guide therapy more precisely?"

contraindications_notes:
  - "Avoid rapid correction of chronic hyponatremia"
  - "Use caution with calcium administration in digoxin toxicity"

