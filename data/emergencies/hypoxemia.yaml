  id: hypoxemia
  title: "Hypoxia / Hypoxemia"
  parent: airway_respiratory
  aliases:
    - "Intraoperative desaturation"
  keywords:
    - "low oxygen saturation"
    - "SpO2 drop"
    - "ventilation problem"
  related_topics:
